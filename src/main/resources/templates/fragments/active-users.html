<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<!-- activeUser component -->>
<div th:fragment="activeUsers-section">
    <div class="flex flex-col divide-y h-full overflow-y-auto -mx-4">


        <div th:each="item : ${activeUsers}" class="flex flex-row items-center px-4 py-2 cursor-pointer" th:data-selectedUser="${item.username}"
             onclick="loadChat(this)">
            <div class="flex items-center justify-center h-10 w-10 rounded-full bg-pink-500 text-pink-300 font-bold flex-shrink-0">
                <!-- Display the first letter of the username in uppercase -->
                <span th:text="${item['username'][0].toUpperCase()}"></span>
            </div>
            <div class="flex flex-col flex-grow ml-3">
                <div class="flex items-center">
                    <!-- Display the username -->
                    <div class="text-sm font-medium" th:text="${item['username']}">username</div>
                    <!-- Green dot indicating the user is active -->
                    <div class="h-2 w-2 rounded-full bg-green-500 ml-2"></div>
                </div>
                <div class="text-xs truncate w-40">
                    <!-- Placeholder text, you can replace it with dynamic content if needed -->
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, doloribus?
                </div>
            </div>
        </div>



    </div>

    <div class="absolute bottom-0 right-0 mr-2">
        <button (click)="showAllUserData()" data-bs-toggle="modal" data-bs-target="#addContactModal"
                class="flex items-center justify-center shadow-sm h-10 w-10 bg-cyan-500 text-white rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
            </svg>
        </button>
    </div>


</div>

</body>
</html>
